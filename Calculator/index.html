<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doodly Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-wrapper">
    <h1 class="heading">Calculator</h1>

    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
      <span class="theme-text">Light</span>
    </label>

    <div id="container" class="container">
      <form name="calculator">
        <div class="wrapper">
          <div class="inputArea">
            <input id="inputBox" type="text" name="userInput" placeholder="0" disabled />
          </div>
          <div class="buttons">
            <input type="button" value="C" id="ButtonC" class="btnC btnr1" />
            <input type="button" value="(" id="Button(" class="btnr1" />
            <input type="button" value=")" id="Button)" class="btnr1" />
            <input type="button" value="/" id="Button/" class="btnr1" />
            <input type="button" value="7" id="Button7" class="btnr2" />
            <input type="button" value="8" id="Button8" class="btnr2" />
            <input type="button" value="9" id="Button9" class="btnr2" />
            <input type="button" value="x" id="Button*" class="btnr1" />
            <input type="button" value="4" id="Button4" class="btnr2" />
            <input type="button" value="5" id="Button5" class="btnr2" />
            <input type="button" value="6" id="Button6" class="btnr2" />
            <input type="button" value="-" id="Button-" class="btnr1" />
            <input type="button" value="1" id="Button1" class="btnr2" />
            <input type="button" value="2" id="Button2" class="btnr2" />
            <input type="button" value="3" id="Button3" class="btnr2" />
            <input type="button" value="+" id="Button+" class="btnr1" />
            <input type="button" value="." id="Button." class="btnr2" />
            <input type="button" value="0" id="Button0" class="btnr2" />
            <input type="button" value="%" id="Button%" class="btnr2" />
            <input type="button" value="=" id="Button=" class="btnEq btnr1" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
